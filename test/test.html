<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="height= device-height,width=device-width,initial-scale=1.0,user-scalable=no,minimal-ui" />
  <title>test</title>
  <style>
   #a {
    width: 100px;
    top: 10%;
    left: 13%;
    background-color: rgba(0, 0, 0, 0.5);
    height: 80px;
    border-radius: 10px;
    position: absolute;
    color: rgb(255, 255, 255);
    opacity: 0;
    font-size: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>
<body>
  <button id="btn">触发</button>
  <div id="a"></div>
  <script>
    document.getElementById('btn').onclick = function() {
      var a = document.getElementById('a');
      a.style.transition = '500ms ease 0ms'
      a.style.webkitTransition = '500ms ease 0ms'
      a.style.transitionProperty = 'transform,opacity';
      a.style.webkitTransitionProperty = 'transform,opacity';
      a.style.opacity = 1;

      setTimeout(function () {
        a.style.opacity = 0;
      }, 1000);
    }
  </script>
</body>
</html>
