<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="height= device-height,width=device-width,initial-scale=1.0,user-scalable=no,minimal-ui" />
  <title>test</title>
  <style>
   #a {
    width: 560rpx;
    top: 40%;
    left: 13%;
    background-color: rgba(0, 0, 0, 0.5);
    height: 80rpx;
    border-radius: 10rpx;
    position: absolute;
    color: rgb(255, 255, 255);
    opacity: 1;
    font-size: 32rpx;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>
<body>
  <button id="btn">触发</button>
  <div id="a"></div>
  <script>
    document.getElementById('btn').onclick = function() {
      var a = document.getElementById('a');
      a.style.cssText = "transition: transform 500ms ease 0ms, opacity;transform-origin: 50% 50% 0px;opacity:1;"
    }
  </script>
</body>
</html>
