<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="home bground">
                    <header>
                        <div class="top-left-shading ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"></div>
                        <div class="top-right-shading ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></div>
                    </header>
                    <div class="middle">
                        <div class="content-top">
                            <div class="logo ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                            <div class="middle-shading ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></div>
                        </div>
                        <div class="title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                        <div class="time">
                            <div class="left-border ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"></div>
                            <div class="middle-border ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                            </div>
                            <div class="right-border ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></div>
                        </div>
                    </div>
                    <footer>
                        <span class="footer-left-shading ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s"></span>
                        <span class="footer-middle-shading ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s"></span>
                        <span class="footer-right-shading ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s"></span>
                    </footer>
                    <div class="arrow ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="traffic-static bground">
                    <header>
                         <div class="title ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                             </div> 
                    </header>
                    <div class="middle ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s">
                        <div class="number ani" id="people" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                            <!-- <span>800924</span>
                            <span>人次</span> -->
                        </div>
                        <div class="static-content">
                            <div class="static-level">
                                <div class="static-level3 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
                                <div class="static-level2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
                                <div class="static-level1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
                            </div>
                            <div class="static-period">
                                <div class="static-proccess">
                                    <div class="proccess-content ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                                    </div>
                                    <div class="proccess-content ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                                        
                                    </div>
                                </div>
                                <div class="previous-period ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
                            </div>
                            <div class="static-period">
                                <div class="static-proccess">
                                    <div class="proccess-content ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                                        
                                    </div>
                                    <div class="proccess-content ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                                        
                                    </div>
                                </div>
                                <div class="current-period ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
                            </div>
                            <div class="final-part">
                                <div class="daily-static ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">日均PV<br>UV统计</div>
                            </div>
                        </div>
                    </div>
                    <footer>
                        <div class="footer-left ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"></div>
                        <div class="footer-right ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></div>
                    </footer>
                    <div class="arrow ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="popularity-part bground" id="popularity">
                    <header>
                        <div class="title ani"  swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">最具人气活动</div>
                    </header>
                    <div class="middle">
                        <ul class="middle-content"> 
                        </ul>
                    </div>
                    <footer>
                        <div class="footer-left ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"></div>
                        <div class="footer-right ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></div>
                    </footer>
                    <div class="arrow ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="popularity-part bground" id="top">
                    <header>
                        <div class="title ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">十佳人气活动</div>
                    </header>
                    <div class="middle">
                        <ul class="middle-content">
                        </ul>
                    </div>
                    <footer>
                        <div class="footer-left ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"></div>
                        <div class="footer-right ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></div>
                    </footer>
                    <div class="arrow ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="hot-activity bground">
                    <header>
                        <div class="title ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.2s" swiper-animate-delay="0.3s"></div>
                    </header>
                    <div class="middle">
                        <div class="activity-title ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
                        <ul>
                            <li class="image ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                            </li>
                            <li  class="image ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"  swiper-animate-delay="0.6s">
                            </li>
                        </ul>
                        <div class="introduction ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.2s" swiper-animate-delay="0.8s"></div>
                    </div>
                    <footer>
                        <div class="footer-left ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"></div>
                        <div class="footer-right ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></div>
                    </footer>
                    <div class="arrow ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="fen-rank bground">
                    <header>
                        <div class="title ani" id="fans" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">粉丝增长榜</div>
                    </header>
                    <div class="middle">
                        <div class="rank-group serial">
                            <div class="title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">序号</div>
                            <ul class="serial-number ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                            </ul>
                        </div>
                        <div class="rank-group gongzonghao ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                            <div class="title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">公众列表</div>
                            <ul class="gongzhonghao-list">
                            </ul>
                        </div>
                        <div class="rank-group increase ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                            <div class="title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">粉丝数增长量</div>
                            <ul class="increase-number">
                            </ul>
                        </div>
                    </div>
                    <footer>
                        <div class="footer-left ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"></div>
                        <div class="footer-right ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></div>
                    </footer>
                    <div class="arrow ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="home bground final">
                    <header>
                        <div class="top-left-shading ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"></div>
                    </header>
                    <div class="middle">
                        <div class="content-top">
                            <div class="logo ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                            <div class="middle-shading ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></div>
                        </div>
                        <div class="title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                        <div class="content-title">
                            <div class="final-left-border ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"></div>
                            <div class="final-content-title ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                            </div>
                            <div class="final-right-border ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></div>
                        </div>
                        <div class="content"></div>
                    </div>
                    <footer>
                        <span class="footer-left-shading ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"></span>
                        <span class="footer-right-shading ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"></span>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/rem.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/swiper-3.4.2.min.js"></script>
    <script src="./js/swiper.animate1.0.2.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
